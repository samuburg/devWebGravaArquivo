<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contato</title>
		<link rel="stylesheet" href="style.css">
		
		<title>Boostrap</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">	
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img id="banner" src="https://www.transformaemacao.com.br/wp-content/uploads/2017/06/agenda2_0.jpg" class="img-fluid rounded float-start" alt="Agenda"></h1>
				<nav>
					<ul>
						<li><a href="compromisso.html"><button type="button" class="btn btn-primary">Proximos Compromissos</button></a></li>
						<li><a href="calendario.html"><button type="button" class="btn btn-danger">Calendário</button></a></li>
					</ul>
				</nav>
			</div>
		</header>

		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Nome</th>
		      <th scope="col">Idade</th>
		      <th scope="col">Profissão</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">1</th>
		      <td>Julia</td>
		      <td>27</td>
		      <td>Contadora</td>
		    </tr>
		    <tr>
		      <th scope="row">2</th>
		      <td>Samuel</td>
		      <td>24</td>
		      <td>Programador</td>
		    </tr>
		    <tr>
		      <th scope="row">3</th>
		      <td>Brian O'Conner</td>
		      <td>33</td>
		      <td>Rachador</td>
		    </tr>
		  </tbody>
		</table>

		<main>
			<form action="acao.php" method="get" name="dados" onsubmit="verifica()">
				<div class="mb-3">
				  <label for="nomesobrenome" class="form-label">Nome e Sobrenome</label>
				  <input type="text" name="nomesobrenome" class="form-control" id="nomesobrenome" placeholder="Exemplo: João da Silva" required>	
				</div>

				<div class="mb-3">
				  <label for="email" class="form-label">Email</label>
				  <input type="email" name="email" class="form-control" id="email" placeholder="seu.nome@dominio.com" required>
				</div>

				<div class="mb-3">
				  <label for="redesocial" class="form-label">Rede Social</label>
				  <input type="text" name="redesocial" class="form-control" id="redesocial" placeholder="@seunome" required>
				</div>

				<div class="mb-3">
				  <label for="telefone" class="form-label">Telefone</label>
				  <input type="tel" name="telefone" class="form-control" id="telefone" placeholder="(xx) xxxxx-xxxx" required>
				</div>

				<div class="nascimento">
				  <label for="nascimento" class="form-label">Data de Nascimento</label>
				  <input type="date" name="data" class="form-control" id="nascimento" required>
				</div>

				<div>
					<p>Sexo</p>
					<select name="sexo" class="form-select" aria-label="Sexo" required>
					  <option selected>Masculino</option>
					  <option value="1">Feminino</option>
					</select>
				</div>

				<div>
					<section>
						<p><br></br>Como a pessoa prefere o contato:</p>
						<div class="tipocontato">
							<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>	

							<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

							<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
						</div>
					</section>
				</div>

				<div class="origemcontato">
					<p>Origem do Contato</p>
					<select class="form-select" aria-label="Origem do Contato" required>
					  <option selected>Night</option>
					  <option value="1">Trabalho</option>
					  <option value="2">Escola</option>
					</select>
				</div>	

				<div class="checkbox">
				   <input type="checkbox" class="form-check-input" id="exampleCheck1">
				   <label class="form-check-label" for="exampleCheck1">É Parente?</label>
				 </div>

				<button type="submit" Value="Submit" class="btn btn-primary" id="enviar">Enviar Formulário</button>
				
			</form>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

	</body>

	<script type="text/javascript" src="script.js"></script>
</html>
